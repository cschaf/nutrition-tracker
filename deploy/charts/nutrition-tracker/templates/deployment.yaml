# deploy/charts/nutrition-tracker/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nutrition-tracker.fullname" . }}
  labels:
    {{- include "nutrition-tracker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nutrition-tracker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nutrition-tracker.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "nutrition-tracker.fullname" . }}-config
          env:
            - name: API_KEYS
              valueFrom:
                secretKeyRef:
                  name: {{ include "nutrition-tracker.fullname" . }}-secret
                  key: api-keys
            - name: USDA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "nutrition-tracker.fullname" . }}-secret
                  key: usda-api-key
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      terminationGracePeriodSeconds: 30